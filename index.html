<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="responsiveIframe" src="about:blank"></iframe>

    <script>
        // Decide the content to load based on screen width
        const isMobile = window.innerWidth < 600;
        const iframe = document.getElementById('responsiveIframe');
        iframe.src = isMobile ? 'mobile.html' : 'desktop.html';

        // Optional: Reload iframe on resize if the breakpoint changes
        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth < 600;
            if (newIsMobile !== isMobile) {
                iframe.src = newIsMobile ? 'mobile.html' : 'desktop.html';
            } else {
                iframe.src = newIsMobile ? 'mobile.html' : 'desktop.html';
            }

        });
    </script>
</body>

</html>
